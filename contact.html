<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="contactstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="icons\iconlogo.png" width="80px">
            </div>
            <div class="ecommerstitle">
                <h1>E-Commers</h1>
            </div>

            <div class="menu">
                <a href="\home\index.html" class="nou">Home</a>
                <a href="\about\about.html" class="nou">About</a>
                <a href="\service\service.html" class="nou">Service</a>
                <a href="\contact\contact.html" class="nou">Contact</a>  
            </div>
        </div>
    
        <div class="container1">

            <div class="txtbox">
                <h2 style="color: blueviolet; font-size: 40px; margin-top: 1px; margin-bottom: 8px; padding-left: 20px;">
                    Just Say Hello!</h2>
                <p style="color: white; font-size: 25px; margin-top: 1px; padding-left: 20px;">Let us know more about
                    you !</p>

                <div class="textboxarea">
                    <input type="fname" class="txtbox1" name="fname" placeholder="First name" required>
                    <input type="lname" class="txtbox1" name="lname" placeholder="Last name" required>
                    <input type="mail" class="txtbox1" name="mail" placeholder="Mail" required>
                    <input type="phone" class="txtbox1" name="phone" placeholder="Phone" required>
                </div>

                <div class="container2">
                    <div class="message">
                        <textarea class="messages" name="message" placeholder="Message" required></textarea>
                    </div>

                    <div class="but">
                        <button class="buttons" name="submit">Send</button>
                    </div>
                </div>

            </div>

            <div class="contactinfo">
                <h2 style="color: blueviolet; font-size: 40px; margin-top: 1px; margin-bottom: 8px; ">Contact Information</h2>
                <p>0177 Sipat plaridel Bulacan</p>
                <p>Call us: 09123456789</p>
                <p>We are open from monday - friday 8:00am - 05:00pm</p>
                <br>
                <h2 style = "color: blueviolet; font-size: 40px; margin-top: 1px; margin-bottom: 8px;">Follow us</h2>
                <div class="personal">
                    <img src="/contact/icons/facebooklogo.png" alt="facebookacc" width="50px" >
                    <img src="/contact/icons/githublogo.png" alt="githublogo" width="50px">
                    <img src="/contact/icons/instagramlogo.png" alt="instagramlogo" width="50px" >
                </div>



            </div>
        </div>
    </div>
</body>

</html>
